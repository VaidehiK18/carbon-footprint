<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 4 Test</title>
    <link rel="stylesheet" href="styleAPI.css">
</head>
<body>
    <header class = "fixed-header" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><h1>Carbon Footprint of Code</h1></header>
    <header class = "viewSug-header" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><h3>View Suggestions</h3></header>
    <div class = "main">
        <form id="chat-form">
            <p><h3>
            <label for="mytext" style="font-family: Georgia, 'Times New Roman', Times, serif; color:black;">Type your Code:</label>
        </h3>
        </p>
            <p>
            <input type="text" id="mytext" style="width: 50%;" required>
            </p>
            <p>
            <button type="submit">Submit</button>
            </p>
        </form>
        <div>
            <h3 style="font-family: Georgia, 'Times New Roman', Times, serif; color:black;">Response:</h3>
            <textarea id="response" rows="15" style="width: 80%; background-color:rgb(248, 249, 192);" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
